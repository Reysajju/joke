<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Joke Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image to Text Joke Generator</h1>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="processImage()">Generate Joke</button>
        <div id="output"></div>
        <button onclick="speakText()">Speak Joke</button>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
